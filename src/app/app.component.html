<course-header>
  <img [src]="logo" [alt]="title" [style.width.px]="width">
  {{title}}
  <div class="right-side">
    <course-search [placeholder]="placeholder"
      (onSearch)="onSearch($event)"></course-search>
  </div>
</course-header>

<div *ngIf="products$ | async as products ; else loadGif">
  <div *ngFor="let product of products | productsFilter:searchTerm; index as i; odd as isOdd">
    <course-card [product]="product" [position]="i+1" [isOdd]="isOdd">
    </course-card>
  </div>
</div>
<ng-template #loadGif>
  <div class="loadBlock">
    <img src="assets/images/gears.gif" alt="">
  </div>
</ng-template>
